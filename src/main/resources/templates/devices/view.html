<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="base :: page">

<div th:fragment="content">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Dispositivo</h1>
                </div>
                <div class="panel-body">
                    <div>
                        <div class="form-group">
                            <label class="control-label">Id:</label>

                            <div class="form-control-static" th:text="${device.id}"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">MAC:</label>
                            <div class="form-control-static" th:text="${device.mac}"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Nombre:</label>
                            <div class="form-control-static" th:text="${device.name}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Usuario vinculado</h1>
                </div>
                <div class="panel-body">
                    <p th:if="!${device.user}">El dispositivo no tiene ning√∫n usuario vinculado.</p>
                    <div th:if="${device.user}">
                        <div class="form-group">
                            <label class="control-label">Id:</label>

                            <div class="form-control-static" th:text="${device.id}"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">MAC:</label>
                            <div class="form-control-static" th:text="${device.mac}"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Nombre:</label>
                            <div class="form-control-static" th:text="${device.name}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
