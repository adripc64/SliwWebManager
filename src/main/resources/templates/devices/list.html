<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="base :: page">

<div th:fragment="content">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="pull-left" style="margin-top:2px;">
                        <h1 class="panel-title">Dispositivos</h1>
                    </div>
                    <div class="pull-right">
                        <!--<a th:href="@{/devices/create}" class="btn btn-sm btn-success">Crear dispositivo</a>-->
                        <a th:href="@{/devices/create}" class="btn btn-xs btn-success" title="Crear dispositivo">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
                <div class="panel-body clearfix">

                    <form action="" method="get" id="form" class="form-inline">
                        <input type="hidden" name="page" th:value="${devicePage.number+1}"/>

                        <div class="pull-left">
                            <div class="form-group">
                                <label for="size">Mostrar </label>
                                <select name="size" id="size" class="form-control input-sm">
                                    <option value="5" th:selected="${devicePage.size==5}">5</option>
                                    <option value="10" th:selected="${devicePage.size==10}">10</option>
                                    <option value="15" th:selected="${devicePage.size==15}">15</option>
                                    <option value="25" th:selected="${devicePage.size==25}">25</option>
                                    <option value="50" th:selected="${devicePage.size==50}">50</option>
                                </select>
                                <label for="size"> entradas.</label>
                            </div>
                        </div>

                        <div class="pull-right">
                            <div class="form-group">
                                <label for="filter">Filtrar: </label>
                                <input type="text" id="filter" name="filter" class="form-control input-sm" th:value="${filter}" th:autofocus="${filter}" onfocus="this.value = this.value;" />
                                <button id="btnFilter" class="btn btn-xs btn-primary" title="Filtrar">
                                    <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>

                    </form>

                </div>
                <!-- Table -->
                <table id="example" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 30%;">ID</th>
                            <th style="width: 15%;">MAC</th>
                            <th>Nombre</th>
                            <th style="width: 15%;">Usuario asignado</th>
                            <th style="width: 10%;">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${devicePage.totalElements}==0">
                            <td colspan="5">No hay dispositivos.</td>
                        </tr>
                        <tr th:each="device : ${devicePage}">
                            <td th:text="${device.id}"></td>
                            <td th:utext="${device.mac}"></td>
                            <td th:utext="${device.name}"></td>
                            <td th:text="${(device.user != null) ? nulldevice.user.id : 'No'}"></td>
                            <td>
                                <a class="btn btn-xs btn-primary" aria-label="Ver" title="Ver" th:href="@{/devices(page=${firstPage})}">
                                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                </a>
                                <a class="btn btn-xs btn-warning" aria-label="Editar" title="Editar" th:href="@{/devices(page=${firstPage})}">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                                <a class="btn btn-xs btn-danger" aria-label="Eliminar" title="Eliminar" th:href="@{/devices(page=${firstPage})}">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="panel-footer clearfix" th:if="${devicePage.totalElements}>0">
                    <div class="pull-left"
                         th:with="from=${devicePage.number*devicePage.size+1}, to=${from+devicePage.numberOfElements-1}">

                        <p th:text="${'Mostrando '+from+' a '+to+' de '+devicePage.totalElements+' dispositivos.'}"></p>
                    </div>

                    <!--<div class="pull-right"-->
                         <!--th:with="currentPage=${devicePage.number+1},-->
                         <!--firstPage=${1}, previousPage=${(devicePage.hasPrevious())?currentPage-1:firstPage},-->
                         <!--lastPage=${devicePage.totalPages}, nextPage=${(devicePage.hasNext())?currentPage+1:lastPage}">-->

                        <!--<a class="btn btn-default"-->
                           <!--th:classappend="${!devicePage.hasPrevious()}?'disabled'"-->
                           <!--th:href="@{/devices(page=${firstPage})}">-->
                            <!--<span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>-->
                        <!--</a>-->

                        <!--<a class="btn btn-default"-->
                           <!--th:classappend="${!devicePage.hasPrevious()}?'disabled'"-->
                           <!--th:href="@{/devices(page=${previousPage})}">-->
                            <!--<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>-->
                        <!--</a>-->

                        <!--<span style="margin: 4px;" th:text="${'PÃ¡gina '+currentPage+' de '+devicePage.totalPages}"></span>-->

                        <!--<a class="btn btn-default"-->
                           <!--th:classappend="${!devicePage.hasNext()}?'disabled'"-->
                           <!--th:href="@{/devices(page=${nextPage})}">-->
                            <!--<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>-->
                        <!--</a>-->

                        <!--<a class="btn btn-default"-->
                           <!--th:classappend="${!devicePage.hasNext()}?'disabled'"-->
                           <!--th:href="@{/devices(page=${lastPage})}">-->
                            <!--<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>-->
                        <!--</a>-->
                    <!--</div>-->

                    <nav class="pull-right"
                         th:with="currentPage=${devicePage.number+1},
                         firstPage=${1}, previousPage=${(devicePage.hasPrevious())?currentPage-1:firstPage},
                         lastPage=${devicePage.totalPages}, nextPage=${(devicePage.hasNext())?currentPage+1:lastPage}">

                        <ul class="pagination" style="margin:0px;">
                            <li>
                                <a href="#" aria-label="First" th:href="@{/devices(page=${firstPage})}">
                                    <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#" aria-label="Previous" th:href="@{/devices(page=${previousPage})}">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                </a>
                            </li>

                            <!--<li>-->
                                <!--<span>-->
                                    <!--<span aria-hidden="true">&hellip;</span>-->
                                <!--</span>-->
                            <!--</li>-->

                            <li th:each="n : ${#numbers.sequence(firstPage,lastPage)}" th:classappend="${n==currentPage}?'active'">
                                <a th:href="@{/devices(page=${n},size=${devicePage.size},filter=${filter})}" th:text="${n}"></a>
                            </li>

                            <li>
                                <a href="#" aria-label="Next" th:href="@{/devices(page=${nextPage})}">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#" aria-label="Last" th:href="@{/devices(page=${lastPage})}">
                                    <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </div>
</div>

<script th:fragment="javascript">

    $('#form').submit(function(e) {
        $(this).find(":input").filter(function(){ return !this.value; }).attr("disabled", "disabled");
    });

    $('#size').change(function(e) {
        $('#form').submit();
    });

    $('#btnFilter').click(function(e) {
        $('#form').submit();
    });

//    $(document).ready(function() {

//        });
//    } );
</script>

</html>
